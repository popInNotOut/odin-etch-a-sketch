<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div id="card-1">Etch-A-Sketch</div>

        <div id="card-2">
            <div id="instructions">Instructions:</div>
            <ul>
                <li>Set the dimensions of the grid by changing the width and height</li>
                <li>Hover over a square to color it</li>
                <li>Use the "Clear Grid" button to reset the grid</li>
            </ul>
        </div>

        <div id="card-3">
            <div>
                <label for="width">Width:</label>
                <input type="text" id="width" value="25">
                <span class = "error-msg" id="width-error-msg"></span>
            </div>
            <div>
                <label for="height">Height:</label>
                <input type="text" id="height" value="25">
                <span class = "error-msg" id="height-error-msg"></span>
            </div>
        </div>

        <div id="card-4">
            <button id="clear-grid-button">Clear Grid</button>
        </div>

        <div id="card-5">
            <div id="grid"></div>
        </div>
        

        <div id="card-6">
            Copyright Â© popInNotOut github 2025
        </div>
    </body>
</html>
